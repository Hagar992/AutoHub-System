<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | AutoHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/contactStyle.css">
</head>
<body>
  <header class="top">
    <div class="logo">AutoHub</div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <button class="btn-light">Choose Now</button>
    </div>
    <div id="menu-icon">&#9776;</div>
  </header>

  <section class="contact-hero">
    <h1>Get in Touch</h1>
    <p>Have questions or need assistance? We're here to help.</p>
  </section>

  <section class="contact-section">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> support@autohub.com</p>
      <p><strong>Phone:</strong> +20 101 234 5678</p>
      <p><strong>Address:</strong> Cairo, Egypt</p>

      <div class="socials">
        <a href="#"><img src="img/facebook.svg" alt="facebook"></a>
        <a href="#"><img src="img/instagram.svg" alt="instagram"></a>
        <a href="#"><img src="img/twitter.svg" alt="twitter"></a>
      </div>
    </div>

    <form class="contact-form">
      <h2>Send us a Message</h2>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.227864338728!2d31.235711!3d30.044420!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145840c21d2e8d11%3A0x8b7d85d993c5c9bb!2sCairo%2C%20Egypt!5e0!3m2!1sen!2seg!4v1700000000000"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <footer class="footer">
    <p>Â© 2025 AutoHub. All rights reserved.</p>
  </footer>

  <script>
    const menuIcon = document.getElementById('menu-icon');
    const nav = document.querySelector('.nav');
    menuIcon.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
